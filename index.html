<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./CSS/style.css">
	<title>Evaluación práctica sobre dominio del DOM</title>
</head>
<body id="body">
    <section id="cambiar-estilos">
        <input type="button" value="Cambiar Estilo" onclick="activarEstilos()"/>
    </section>

	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Login</h1>
				<div class="social-container">
					<img src="./IMG/fb1.png" alt="">
					<img src="./IMG/tw3.png" alt="">
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Log In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>HTML CSS Login Form</h1>
					<p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
				</div>
			</div>
		</div>
	</div>

   

    <script src="./JS/app.js"></script>
</body>
</html>
